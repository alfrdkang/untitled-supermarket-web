<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head> 
    <body class="flex flex-col bg-dblue h-screen w-screen font-dynapuff overflow-hidden">
        <nav class="border-gray-200 bg-pink">
            <div class="flex justify-between mx-auto py-4 px-12">
                <!-- Left Section: Logo and Title -->
                <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="img/USSLogo.png" class="h-12" alt="Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-cream">untitled supermarket simulator</span>
                </a>
                <!-- Right Section: Navigation Links -->
                <div class="hidden md:flex md:items-center md:space-x-8 rtl:space-x-reverse" id="navbar-user">
                    <ul class="flex flex-row font-medium p-0 space-x-4">
                        <li>
                            <a href="admin.html" class="hidden block py-2 px-3 text-cream hover:text-green rounded" id="adminNavBtn">Admin</a>
                        </li>
                        <li>
                            <a href="lobby.html" class="block py-2 px-3 text-cream hover:text-green rounded">Play</a>
                        </li>
                        <li>
                            <a href="leaderboard.html" class="block py-2 px-3 text-cream hover:text-green rounded">Leaderboard</a>
                        </li>
                        <li>
                            <a href="settings.html" class="block py-2 px-3 text-yellow hover:text-green rounded">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="flex flex-col items-center w-full h-full">
            <p class="flex justify-center text-5xl text-cream py-4 mt-6" id="lobbyTitle">Starting Cashier Shift: PlayerUsername...</p>
            <div class="flex flex-row p-3 h-full w-full">
                <div class="h-full w-1/2">
                    <div class="w-full h-full p-5">
                        <div class="flex flex-col outline outline-2 h-full outline-cream rounded-3xl p-9 justify-center text-cream items-center bg-pink" id="vrReadyBG">
                            <p class="text-5xl p-1">Player 1: VR</p>
                            <p class="text-7xl p-6" id="vrReadyStatusText">NOT READY</p>
                        </div>
                    </div>
                </div>
                <div class="h-full w-1/2">
                    <div class="w-full h-full p-5">
                        <div class="flex flex-col outline outline-2 h-full outline-cream rounded-3xl p-9 justify-center items-center text-cream bg-pink" id="webReadyBG">
                            <p class="text-5xl p-1">Player 2: Web</p>
                            <p class="text-7xl p-6" id="webReadyStatusText">NOT READY</p>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="mb-5 h-1/6 w-1/3 rounded-xl bg-red-600 text-3xl font-semibold text-white shadow-sm hover:bg-red-500" id="readyBtn">Ready</button>
        </div>

        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/lobby.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="tailwind.config.js"></script>
    </body>
</html>
