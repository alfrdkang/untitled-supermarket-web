<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col bg-cover bg-[url('img/bg/USSdoodleDark.jpg')] h-screen w-screen font-dynapuff overflow-hidden justify-center items-center">
    <div class="flex flex-col w-full h-5/6 justify-center items-center">
        <h1 class="text-3xl md:text-4xl md:text-6xl py-8 font-bold text-cream">Current Customer's ID</h1>
        <div class="flex flex-col mb-4 h-auto w-8/12 md:w-3/5 lg:w-2/5 bg-cream outline outline-cream rounded-2xl justify-center items-center p-4 md:p-8">
            <!-- Header -->
            <div class="flex flex-col md:flex-row justify-between w-full mb-4">
                <div class="text-center md:text-left">
                    <h1 class="text-3xl md:text-4xl font-bold uppercase" id="ictitle">Republic of Unionpire</h1>
                    <h1 class="text-lg md:text-xl uppercase mt-2">
                        Serial Number: <span id="icserialno">2395823695236852</span>
                    </h1>
                </div>
                <img src="img/USSLogo.png" alt="Logo" class="md:w-24 md:h-24 w-0 h-0 object-cover rounded-sm">
            </div>
            
            <!-- Body -->
            <div class="flex flex-col md:flex-row items-center md:items-start w-full">
                <!-- Photo -->
                <div class="w-full md:w-1/3 h-48 md:h-auto bg-gray-200 mb-4 md:mb-0 border border-gray-400 rounded-sm">
                    <img src="img/mugshots/doctor.png" alt="Photo" class="w-full h-full object-cover rounded-sm" id="icphoto">
                </div>

                <!-- Details -->
                <div class="w-full md:w-2/3 text-center md:text-left md:ml-6">
                    <p class="text-2xl md:text-4xl font-bold uppercase mb-4" id="icname">Eve Clark</p>
                    <div class="text-base md:text-lg text-brown">
                        <p class="font-semibold">Date of Birth: <span class="font-normal" id="icDOB">1979-06-24</span></p>
                        <p class="font-semibold">Country of Birth: <span class="font-normal" id="icCountry">Unionpire</span></p>
                    </div>
                    <p class="align-baseline text-lg md:text-xl lg:text-2xl uppercase mt-10" id="icManufacturer">Made by OrientIdentityOrg</p>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden sm:flex md:flex-row flex-col w-11/12 h-1/6 md:justify-between justify-center items-center">
        <h1 class="text-xl md:text-3xl md:text-4xl text-pink">WARNING: Check for Fake IDs!</h1>
        <h1 class="text-xl md:text-3xl md:text-4xl text-cream" id="date">Today's Date: 2024/12/11</h1>
    </div>

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/game.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</body>
</html>
