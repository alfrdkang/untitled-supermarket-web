<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head> 
    <body class="flex flex-col bg-dblue h-screen w-screen font-dynapuff overflow-hidden">
        <div class="flex flex-col mb-4 m-7 h-full">
            <div class=" flex flex-row h-2/5 w-full">
                <div class="w-1/3 h-full p-3">
                    <div class="flex flex-col outline outline-2 h-full outline-cream rounded-3xl p-9 justify-center">
                        <p class="text-3xl text-cream p-1">Total Number of Players:</p>
                        <p class="font-bold text-5xl text-cream p-2" id="playerCountText">0</p>
                    </div>
                </div>
                <div class="w-1/3 h-full p-3">
                    <div class="flex flex-col outline outline-2 h-full outline-cream rounded-3xl p-9 justify-center">
                        <p class="text-3xl text-cream p-1">Number of Active Players:</p>
                        <p class="font-bold text-5xl text-cream p-2" id="activePlayersText">0</p>
                    </div>
                </div>
                <div class="w-1/3 h-full p-3">
                    <div class="flex flex-col outline outline-2 h-full outline-cream rounded-3xl p-9 justify-center">
                        <p class="text-3xl text-cream p-1">Total Shifts Completed:</p>
                        <p class="font-bold text-5xl text-cream p-2" id="shiftsCompletedText">256</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-row h-3/5 w-full">
                <div class="w-1/2 h-full p-3">
                    <canvas class="outline outline-2 outline-cream rounded-3xl p-9" id="myChart"></canvas>
                </div>
                <div class="w-1/2 h-full p-3">
                    <canvas class="outline outline-2 outline-cream rounded-3xl p-9" id="myChart2"></canvas>
                </div>
            </div>
        </div>

        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/nav.js"></script>
        <script type="module" src="js/admindashboard.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="tailwind.config.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    </body>
</html>
