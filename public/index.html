<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Indie+Flower&display=swap" rel="stylesheet">
</head> 
    <body>
        <section class="bg-cover bg-[url('img/supermarketbgdark.jpg')] bg-gray-50 dark:bg-gray-900">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a class="flex items-center mb-6 text-3xl font-semibold text-gray-900 dark:text-cream">
                    Untitled Supermarket Simulator    
                </a>
                <div class="w-full bg-dblue rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-dblue" id="signupModal">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-cream">
                            Create an account
                        </h1>
                            <div>
                                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-cream">Username</label>
                                <input type="username" name="username" id="signupusername" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue focus:border-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-cream dark:focus:ring-blue dark:focus:border-blue" placeholder="Username" required="">
                            </div>
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-cream">Email</label>
                                <input type="email" name="email" id="signupemail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue focus:border-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-cream dark:focus:ring-blue dark:focus:border-blue" placeholder="name@email.com" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-cream">Password</label>
                                <input type="password" name="password" id="signuppassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue focus:border-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-cream dark:focus:ring-blue dark:focus:border-blue" required="">
                            </div>
                            <div>
                                <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-cream">Confirm password</label>
                                <input type="password" name="confirm-password" id="signupconfirmpassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue focus:border-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-cream dark:focus:ring-blue dark:focus:border-blue" required="">
                            </div>
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue dark:ring-offset-gray-800" required="">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-blue hover:underline dark:text-blue" href="#">Terms and Conditions</a></label>
                                </div>
                            </div>
                            <button type="submit" class="w-full text-cream bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue dark:hover:bg-blue dark:focus:ring-blue" id="signupbtn">Create an account</button>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                Already have an account? <a href="#" class="font-medium text-blue hover:underline dark:text-blue" id="loginherebtn">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="hidden w-full bg-dblue rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-dblue" id="loginModal">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-cream">
                            Sign in to your account
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-cream">Email</label>
                                <input type="email" name="email" id="loginemail" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue focus:border-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-cream dark:focus:ring-blue dark:focus:border-blue" placeholder="name@email.com" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-cream">Password</label>
                                <input type="password" name="password" id="loginpassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue focus:border-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-cream dark:focus:ring-blue dark:focus:border-blue" required="">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                      <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue dark:ring-offset-gray-800" required="">
                                    </div>
                                    <div class="ml-3 text-sm">
                                      <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                                    </div>
                                </div>
                                <a href="#" class="text-sm font-medium text-blue hover:underline dark:text-blue" id="resetpwherebtn">Forgot password?</a>
                            </div>
                            <button type="submit" class="w-full text-cream bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue dark:hover:bg-blue dark:focus:ring-blue" id="loginbtn">Sign in</button>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                Don’t have an account yet? <a href="#" class="font-medium text-blue hover:underline dark:text-blue" id="signupherebtn">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="hidden w-full bg-dblue rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-dblue" id="resetPWModal">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-cream">
                            Reset Password
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-cream">Email</label>
                                <input type="email" name="email" id="resetpwemail" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue focus:border-blue block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-cream dark:focus:ring-blue dark:focus:border-blue" placeholder="name@email.com" required="">
                            </div>
                            <button type="submit" class="w-full text-cream bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue dark:hover:bg-blue dark:focus:ring-blue" id="resetpwbtn">Send Email</button>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                <a href="#" class="font-medium text-blue hover:underline dark:text-blue" id="resetpw-loginherebtn">Back to Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/onboarding.js"></script>
        <script type="module" src="js/DatabaseManager.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="tailwind.config.js"></script>
    </body>
</html>
